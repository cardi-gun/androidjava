<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function check() {
		userid = document.getElementById('userid') //value가 없으면 전체 값을 가져온다
		console.log(typeof userid)
		//DOM (document object model)tree
		useridValue = userid.value
		console.log('당신의 아이디는 ' + useridValue)
		userpw = document.getElementById('userpw').value
		console.log(userpw)

		if (useridValue.length == 0 || userpw.length == 0) {
			alert('입력되지 않은 값이 있습니다. 확인해주세요')
		} else {
		location.href = 'login.jsp?id='+useridValue+"&pw="+userpw
		}

	}
</script>
</head>
<body>
	<h3>로그인화면</h3>
	<hr color="red">
	아이디
	<input type="text" id="userid">
	<br> 패스워드
	<input type="text" id="userpw">
	<br>
	<button onclick="check()">로그인처리</button>
</body>
</html>
