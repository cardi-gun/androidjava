<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	//함수정의 = 사용정의 => 익명함수로 정의
	//callback함.
	//document.ready() => body부분부터 먼저 로딩, 먼저 읽고와야함
	$(function() {//익명함수로 정의해서 브라우저먼저 로딩하게 한뒤 사용한다.
		$('#b1').click(function() {
			alert('click!')

		})
		$('#b2').click(function() {
			alert('click!!!!')
		})
		$('#b3').click(function() {
			id2 = 'root'
			pw2 = '1234'
			id = $('#id').val()
			pw = $('#pw').val()
			if(id==id2 && pw==pw2){
				$('div').html('<font color=red><b>로그인ok</b></font>')
			}else{
				$('div').html('<font color=red><b>로그인not</b></font>')
			}
		})
	})
</script>
</head>
<body>
	<button id="b1">누르세요1</button>
	<button id="b2">누르세요2</button>
	<br>
	아이디 <input type="text" id ="id"><br>
	패스워드 <input type="text" id ="pw"><br>
	<button id ="b3">로그인 처리</button>
	<div></div>
</body>
</html>
