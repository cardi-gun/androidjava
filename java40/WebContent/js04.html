<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	function sum(x, y) {
		alert ('두수의 합은' + (x + y))
	}
	function check() {
		 data = prompt('회원가입할 id를 입력하세요')//id라는 변수는 사용하지 말것, 다른데서  많이 사용함
		 result = false
		if (data.length == 0) {
			alert('아이디를 입력하세요!')
		}else{
			alert('당신이 입력한 아이디는 ' + data)
			result = true
		}
		 return result
	}
	function same() {//패스워드 확인
		/*data1 = prompt('데이터1을 입력하세요')
		data2 = prompt('데이터2를 입력하세요')*/
		data1 = document.getElementById('pw1').value
		data2 = document.getElementById('pw2').value
		if (/*data.equals(data2)*/data1==data2) {
			//타입도 비교를 할때는 === 를 사용
			alert('아이디가 동일합니다.')
		}else{
			alert('아이디가 다릅니다.')
		}
		result2 = check()//함수내부에서 함수를 부를수 있다.
		alert('id 체크한 결과는 ' + result2)
	}
</script>
</head>
<body>
	<button onclick="sum(300, 200)">더하기</button>
	<button onclick="check()">입력값 넣었는지 체크</button>
	<hr color="red">
	패스워드1:<input type="text" id= "pw1" name="pw1">
	패스워드2:<input type="text" id= "pw2" name="pw2">
	<button onclick="same()">입력값 동일한지 체크</button>

</body>
</html>
