<!DOCTYPE html>
<html>
<head>
<style>
/* Set the size of the div element that contains the map */
#map {
	height: 400px; /* The height is 400 pixels */
	width: 100%; /* The width is the width of the web page */
}
</style>
</head>
<body>
	<h3>My Google Maps Demo</h3>
	<!--The div element for the map -->
	<div id="map"></div>
	<script>
		// Initialize and add the map
		function initMap() {
			// The location of Uluru
			var sinchon = {
				lat : 37.5548752,
				lng : 126.9348667
			};
			var sinchon1 = {
				lat : 37.5568752,
				lng : 126.9368667
			};
			var sinchon2 = {
				lat : 37.5528752,
				lng : 126.9328667
			};
			// The map, centered at Uluru
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom : 16,
				center : sinchon
			});
			// The marker, positioned at Uluru
			var marker = new google.maps.Marker({
				position : sinchon,
				map : map
			});
			var marker1 = new google.maps.Marker({
				position : sinchon1,
				map : map
			});
			var marker2 = new google.maps.Marker({
				position : sinchon2,
				map : map
			});
		}
	</script>
	<!-- api 키 입력하는 곳 -->
	<script defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnstVPTyoU3yQtmGgGb3np-2O1SVf1JgU&callback=initMap">
		
	</script>



<h3>Kakao Maps Demo</h3>
	<div id="kakaomap" style="width: 100%; height: 400px;"></div>

	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d4cf1b08262c4846f2e55b248951f526"></script>
	<script>
		var mapContainer = document.getElementById('kakaomap'), // 지도를 표시할 div 
		mapOption = {
			center : new kakao.maps.LatLng(37.5548752, 126.9348667), // 지도의 중심좌표
			level : 4
		// 지도의 확대 레벨
		};

		var kmap = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

		// 마커가 표시될 위치입니다 
		var kmarkerPosition = new kakao.maps.LatLng(37.5548752, 126.9348667);
		var kmarkerPosition1 = new kakao.maps.LatLng(37.5528752, 126.9328667);
		var kmarkerPosition2 = new kakao.maps.LatLng(37.5568752, 126.9368667);

		// 마커를 생성합니다
		var kmarker = new kakao.maps.Marker({
			position : kmarkerPosition
		});
		var kmarker1 = new kakao.maps.Marker({
			position : kmarkerPosition1
		});
		var kmarker2 = new kakao.maps.Marker({
			position : kmarkerPosition2
		});

		// 마커가 지도 위에 표시되도록 설정합니다
		kmarker.setMap(kmap);
		kmarker1.setMap(kmap);
		kmarker2.setMap(kmap);

		// 아래 코드는 지도 위의 마커를 제거하는 코드입니다
		// marker.setMap(null);
	</script>








</body>
</html>
